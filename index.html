<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link href="styles.css" rel="stylesheet" />
</head>
<body>
	<h1>Rock &bull; Paper &bull; Scissors</h1>
	<div id="score">
		<div>
			<h2>Player Score:</h2>
			<p id="player-score"></p>
		</div>
		<div>
			<h2>Computer Score:</h2>
			<p id="computer-score"></p>
		</div>
	</div>
	<button onclick="playRound('rock')">Rock</button>
	<button onclick="playRound('paper')">Paper</button>
	<button onclick="playRound('scissors')">Scissors</button>
	<div id="selections">
		<div>
			<h2>Player Chooses:</h2>
			<p id="player-select"></p>
		</div>
		<div>
			<h2>Computer Score:</h2>
			<p id="computer-select"></p>
		</div>
	</div>
	<div id="results"></div>
	<div id="win-results"></div>
</body>
<script src="main.js"></script>
</html>
